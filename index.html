
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memoriza Mozaum - 10 Fotos só.</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #d83bdd;
      color: white;
      margin: 0;
      height: 100vh;
      justify-content: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #game {
      width: 420px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .card {
      width: 75px;
      height: 75px;
      background: #630f51;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .card.flipped img {
      display: block;
    }
    .card.flipped {
      background: #ecf0f1;
      cursor: default;
    }
    .card.matched {
      background: #27ae60;
      color: white;
      cursor: default;
      box-shadow: 0 0 15px #2ecc71;
    }
    #moves {
      margin-bottom: 10px;
    }
    #resetBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #e67e22;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #resetBtn:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <h1>Memoriza Mozaum - 10 Fotos só.</h1>
  <div id="moves">Movimentos: 0</div>
  <div id="game"></div>
  <button id="resetBtn">Reiniciar</button>

<audio id="errouSound" src="sounds/errou.mp3"></audio>
<audio id="acertouSound" src="sounds/acertou.mp3"></audio>

  <script>
    const imagens = [
      'imagens/img1.png',
      'imagens/img2.png',
      'imagens/img3.png',
      'imagens/img4.png',
      'imagens/img5.png',
      'imagens/img6.png',
      'imagens/img7.png',
      'imagens/img8.png',
      'imagens/img9.png',
      'imagens/img10.png'
    ];

    let cardsArray = [...imagens, ...imagens];
    let gameBoard = document.getElementById('game');
    let movesDisplay = document.getElementById('moves');
    let resetBtn = document.getElementById('resetBtn');

    let flippedCards = [];
    let matchedCount = 0;
    let moves = 0;
    let lockBoard = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      gameBoard.innerHTML = '';
      moves = 0;
      matchedCount = 0;
      movesDisplay.textContent = 'Movimentos: 0';
      flippedCards = [];
      lockBoard = false;

      shuffle(cardsArray);

      cardsArray.forEach((imgSrc, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.image = imgSrc;
        card.dataset.index = index;

        const img = document.createElement('img');
        img.src = imgSrc;
        img.alt = 'Imagem';
        card.appendChild(img);

        card.addEventListener('click', flipCard);
        gameBoard.appendChild(card);
      });
    }

    function flipCard(e) {
      if (lockBoard) return;

      const card = e.currentTarget;
      if (flippedCards.includes(card) || card.classList.contains('matched')) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        moves++;
        movesDisplay.textContent = 'Movimentos: ' + moves;

        if (flippedCards[0].dataset.image === flippedCards[1].dataset.image) {
          flippedCards[0].classList.add('matched');
          flippedCards[1].classList.add('matched');
          matchedCount += 2;

          acertouSound.currentTime = 0;
          acertouSound.play();
         
          flippedCards = [];

          if (matchedCount === cardsArray.length) {
            setTimeout(() => alert(`Parabéns! Completo em com ${moves} movimentos, ATE QUE FIM.`), 300);
          }
        } else {
          lockBoard = true;
          errouSound.currentTime = 0;
          errouSound.play();

          setTimeout(() => {
            flippedCards.forEach(card => {
              card.classList.remove('flipped');
            });
            flippedCards = [];
            lockBoard = false;
          }, 1000);
        }
      }
    }

    resetBtn.addEventListener('click', createBoard);

    createBoard();
  </script>
</body>
</html>
